        body {

            font-family: Arial, sans-serif;

        .id-card {

            border-radius: 50%;

            object-fit: cover;
            transition: transform 0.3s;
        }
        .photo:hover {
            transform: rotate(360deg);
        }
        .info {
            margin-top: 15px;
        }
        .info h2 {
            margin: 5px 0;
            color: #333;
        }
        .info p {
            margin: 3px 0;
            color: #555;
        }

        }
